parameters:
    git_dir: .
    hooks_dir: ~
    bin_dir: vendor/bin
    tasks:
        composer:
            file: ./composer.json
        git_blacklist:
            keywords:
                - " exit;"
                - " var_dump("
                - " die("
            triggered_by: ['php']
        phpcsfixer2:
            config: .php_cs
        phpstan:
            configuration: vendor/stickee/php-code-style/phpstan.neon
        securitychecker:
            lockfile: ./composer.lock
        phpversion:
            project: '7.3'
